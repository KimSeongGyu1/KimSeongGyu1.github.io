  description: | # this will include new lines to allow paragraphs
    - <mark>Java 8</mark>의 함수형 인터페이스, Stream, Optional을 능숙하게 사용할 수 있습니다.
    - <mark>Junit 5</mark>, <mark>Mockito</mark>를 활용해 테스트를 적절히 작성할 수 있습니다.
    - <mark>Spring Boot</mark>에서 제공하는 테스트 도구를 적절히 활용하며 TDD하는 것을 좋아합니다.
    - <mark>Spring Data JPA</mark>를 활용해 적절한 객체 매핑을 할 수 있습니다.

