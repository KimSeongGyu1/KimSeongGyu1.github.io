- layout: left
  name: DevOps
  description: | # this will include new lines to allow paragraphs
    - <mark>Docker</mark> 이미지를 이용해 개발환경 공유 및 서버 배포 환경을 구성한 경험이 있습니다.
    - <mark>Travis CI</mark>와 <mark>도커허브 웹훅</mark>을 이용해 지속적인 빌드와 배포를 한 경험이 있습니다.
    - AWS <mark>EC2</mark>, <mark>S3</mark>의 사용 경험이 있습니다.
    - <mark>Nginx</mark>와 <mark>certbot</mark>을 이용해 정적 파일을 관리하고, https 통신을 가능하게 한 경험이 있습니다.